<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Donation Form</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navlist">
            <div class="logo"><img src="img1.webp" alt="logo"></div>
            <li><a href="index.html">Home</a></li>
            <li></li>
        </ul>
    </nav>
    <div class="dform">
        <div class="donationform">
            <h1>Donation Form</h1>
        </div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input type="text" class="firstname" name="first_name"><br>
                    <label class="firstlabel">First Name</label>
                    <input type="text" class="lastname" name="last_name">
                    <label class="secondlabel">Last Name</label>
                </div>
                <h2 class="name">Contact Info</h2>
                <input type="text" class="contactno" name="contact_no">
                <label class="thirdlabel">Contact No.</label>
                <input type="email" class="mailId" name="email_id">
                <label class="fourthlabel">Email Id</label>

                <h2 class="name">Residential Address</h2>
                <input type="text" class="adress" name="Address">
                <label class="fifthlabel">Adress</label>
                <input type="text" class="pincode" name="pincode">
                <label class="sixthlabel">Pin Code</label>

                <h2 class="name">Things you want to Donate</h2>
                <textarea name="terxtarea" id="items" cols="70" rows="10"></textarea>
                <button class="bttn">Donate</button>


            </form>
        </div>

    </div>

</body>

</html>
